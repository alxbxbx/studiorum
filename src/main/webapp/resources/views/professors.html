<div ng-include="'/static/views/modals/user.html'"></div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Professors
                <a href="" ng-click="openModal(user)" style="float:right" class="btn btn-success btn-xs" role="button">
                    <span class="glyphicon glyphicon-plus"></span> Create New
                </a>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>JMBG</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th colspan="2"></th>
                </tr>
                <tr ng-repeat="professor in professors">
                    <td>{{ professor.id }}</td>
                    <td>{{ professor.lastName }} {{ professor.name }}</td>
                    <td>{{ professor.jmbg }}</td>
                    <td>{{ professor.address }}</td>
                    <td>{{ professor.dateOfBirth | date:'yyyy-MM-dd'}}</td>
                    <td>{{ professor.gender }}</td>

                    <td style="width:100px;text-align:right;">
                        <a class="btn btn-danger btn-xs" role="button" ng-click="clickDeleteProfessor(professor.id)">
                            <span class="glyphicon glyphicon-remove"></span> Delete
                        </a>
                    </td>
                    <td style="width:65px;text-align:right;">
                        <a class="btn btn-primary btn-xs" role="button" ng-click="openModal(professor)">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
