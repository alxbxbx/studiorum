<div ng-include="'/static/views/modals/user.html'"></div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Students
                <a href="" ng-click="openModal(user)" style="float:right" class="btn btn-success btn-xs" role="button">
                    <span class="glyphicon glyphicon-plus"></span> Create New
                </a>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>JMBG</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th colspan="2"></th>
                </tr>
                <tr ng-repeat="student in students">
                    <td>{{ student.id }}</td>
                    <td>{{ student.lastName }} {{ student.name }}</td>
                    <td>{{ student.jmbg }}</td>
                    <td>{{ student.address }}</td>
                    <td>{{ student.dateOfBirth | date:'yyyy-MM-dd'}}</td>
                    <td>{{ student.gender }}</td>

                    <td style="width:100px;text-align:right;">
                        <a class="btn btn-danger btn-xs" role="button" ng-click="clickDeleteUser(student.id)">
                            <span class="glyphicon glyphicon-remove"></span> Delete
                        </a>
                    </td>
                    <td style="width:65px;text-align:right;">
                        <a class="btn btn-primary btn-xs" role="button" ng-click="openModal(student)">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row">
        	<div class="col-sm-3">
        	</div>
        	<div class="col-sm-6">
        		<uib-pagination ng-change="pageChanged()" total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"></uib-pagination>
        	</div>
        	<div class="col-sm-3">
        	</div>
        </div>
    </div>
</div>
