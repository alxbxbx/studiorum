<div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
               aria-hidden="true">&times;</span></button>
       <h4 class="modal-title" translate="SUCCESS"></h4>
</div>
<div class="modal-body">
	<h4 class="modal-title" translate="SAVEDSTUDENTS"></h4>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()"><i class="fa fa-check fa-fw"></i> {{ 'OK' | translate }}</button>
</div>
