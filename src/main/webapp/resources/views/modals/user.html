<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
        aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" ng-if="user.isProfessor">Add Professor</h4>
    <h4 class="modal-title" ng-if="user.isStudent">Add Student</h4>
</div>
<div class="modal-body">

    <div class="row">
        <!-- First Name -->
        <div class="col-lg-6">
            <label>First Name</label>
            <div class="input-group">
                <span class="input-group-addon" id="user-first-name-addon">
                    <span class=" glyphicon glyphicon-edit"></span>
                </span>
                <input ng-model="user.name" type="username" class="form-control" placeholder="First Name">
            </div>
        </div>

        <!-- Last Name -->
        <div class="col-lg-6">
            <label>Last Name</label>
            <div class="input-group">
               <span class="input-group-addon" id="user-last-name-addon">
                   <span class=" glyphicon glyphicon-edit"></span>
               </span>
                <input ng-model="user.lastName" type="username" class="form-control" placeholder="Last Name">
            </div>
        </div>
    </div>

    <!-- Username -->
    <label>Username</label>
    <div class="input-group">
       <span class="input-group-addon">
           <span class=" glyphicon glyphicon-user"></span>
       </span>
        <input ng-model="user.userName" type="username" class="form-control" placeholder="Username">
    </div>

    <!-- Password -->
    <label>Password</label>
    <div class="input-group">
       <span class="input-group-addon">
           <span class=" glyphicon glyphicon-lock"></span>
       </span>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
    </div>

    <!-- Password Again -->
    <label>Password Again</label>
    <div class="input-group">
       <span class="input-group-addon">
           <span class=" glyphicon glyphicon-lock"></span>
       </span>
        <input ng-model="user.passwordAgain" type="password" class="form-control" placeholder="Password Again">
    </div>

    <div class="row">
        <!-- Date of Birth -->
        <div class="col-lg-6">
            <label>Date of Birth</label>
            <div class="input-group">
		        <span class="input-group-addon">
		            <span class=" glyphicon glyphicon-calendar"></span>
		        </span>
                <input ng-model="user.dateOfBirth" type="date" class="form-control" placeholder="Date of Birth">
            </div>
        </div>
        <!-- Gender -->
        <div class="col-lg-6">
            <label>Gender</label>
            <div class="input-group">
		        <span class="input-group-addon">
		            <span class="glyphicon glyphicon-link"></span>
		        </span>
                <select ng-model="user.gender" id="user-date-of-birth" name="dateOfBirth" class="form-control"
                        describedby="user-gender-addon">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Address -->
    <label>Address</label>
    <div class="input-group">
      <span class="input-group-addon">
          <span class=" glyphicon glyphicon-home"></span>
      </span>
        <input ng-model="user.address" type="text" class="form-control" placeholder="Address">
    </div>

    <!-- JMBG -->
    <label>JMBG</label>
    <div class="input-group">
      <span class="input-group-addon">
          <span class=" glyphicon glyphicon-edit"></span>
      </span>
        <input ng-model="user.jmbg" type="text" name="jmbg" class="form-control" placeholder="Enter JMBG">
    </div>

    <!-- Student ID -->
    <div ng-if="user.isStudent">
        <label>Student ID</label>
        <div class="input-group">
	      <span class="input-group-addon">
	          <span class="glyphicon glyphicon-edit"></span>
	      </span>
            <input ng-model="user.studentId" type="text" class="form-control" placeholder="Student ID">
        </div>
    </div>

    <!-- Professor title -->
    <div ng-if="user.isProfessor">
        <label>Title</label>
        <div class="input-group">
            <span class="input-group-addon" id="user-student-id-addon">
                <span class="glyphicon glyphicon-edit"></span>
            </span>
            <input ng-model="user.title" type="text" class="form-control" placeholder="Title">
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
</div>
