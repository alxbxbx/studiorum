<div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
               aria-hidden="true">&times;</span></button>
       <h4 class="modal-title">Pick Your Language</h4>
</div>
<div class="modal-body">
	<div class="list-group">
		<button type="button" class="list-group-item" ng-click="changeLanguage('rs')"><img class="flag flag-rs"/> &nbsp;&nbsp;&nbsp;Srpski</button>
		<button type="button" class="list-group-item" ng-click="changeLanguage('jp')"><img class="flag flag-jp"/> &nbsp;&nbsp;&nbsp;日本語</button>
  		<button type="button" class="list-group-item" ng-click="changeLanguage('us')"><img class="flag flag-us"/> &nbsp;&nbsp;&nbsp;English (US)</button>
  		<button type="button" class="list-group-item" ng-click="changeLanguage('ae')"><img class="flag flag-ae"/> &nbsp;&nbsp;&nbsp;العربية</button>
  	</div>
</div>
<div class="modal-footer">
   <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
