
<div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
               aria-hidden="true">&times;</span></button>
       <h4 class="modal-title" translate="SUBJECT"></h4>
</div>
<div class="modal-body">  	
   	<!-- Required subject -->
   	<label translate="REQUIREDSUBJECT"></label>
    <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-link"></span>
        </span>
        <select ng-model="oneRequiredSubject" name="oneRequiredSubject" class="form-control"
                describedby="subject-type-addon">
            <option ng-repeat="subject in availableSubjects" value="{{ subject }}">{{ subject.name }}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
   <button type="button" class="btn btn-default" ng-click="cancel()">{{ 'CLOSE' | translate }}</button>
   <button type="button" class="btn btn-primary" ng-click="ok()">{{ 'SAVE' | translate }}</button>
</div>
