<div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
               aria-hidden="true">&times;</span></button>
       <h4 class="modal-title" translate="PAYMENT"></h4>
</div>
<div class="modal-body">

	<!-- Recipient -->
    <label translate="RECIPIENT"></label>
    <div class="input-group">
        <span class="input-group-addon" id="user-first-name-addon">
            <span class=" glyphicon glyphicon-edit"></span>
        </span>
        <input ng-model="payment.recipient" type="text" class="form-control" placeholder="{{ 'RECIPIENT' | translate }}">
    </div>
    
    <!-- Purpose -->
    <label translate="PURPOSE"></label>
    <div class="input-group">
		<span class="input-group-addon">
		    <span class="glyphicon glyphicon-edit"></span>
		</span>
        <input ng-model="payment.purpose" type="text" class="form-control" placeholder="{{ 'PURPOSE' | translate }}">
    </div>
    
    <!-- Bank account -->
    <label translate="BANKACCOUNT"></label>
    <div class="input-group">
		<span class="input-group-addon">
		    <span class="glyphicon glyphicon-edit"></span>
		</span>
        <input ng-model="payment.bankAcc" type="text" class="form-control" placeholder="{{ 'BANKACCOUNT' | translate }}">
    </div>

	<!-- Price -->
    <label translate="PRICE"></label>
    <div class="input-group">
      <span class="input-group-addon">
          <span class=" glyphicon glyphicon-edit"></span>
      </span>
        <input ng-model="payment.price" type="number" name="price" class="form-control" placeholder="{{ 'PRICE' | translate }}">
    </div>

</div>
<div class="modal-footer">
   <button type="button" class="btn btn-default" ng-click="cancel()">{{ 'CLOSE' | translate }}</button>
   <button type="button" class="btn btn-primary" ng-click="ok()">{{ 'SAVE' | translate }}</button>
</div>
