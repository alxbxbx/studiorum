<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Profile
				<a href="" ng-click="openModal(user)" style="float:right" class="btn btn-success btn-xs" role="button">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                </a>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<img class="img-responsive img-thumbnail" src="/static/images/profile.png" style="margin: 5px 0 0 5px">
				</div>
				<div class="col-sm-9">
					<table class="table table-striped">
						<tr><th>Name: </th><td>{{ user.lastName }} {{ user.name }} </td></tr>
						<tr><th>Username: </th><td>{{ user.userName }}</td></tr>
						<tr><th>Gender: </th><td>{{ user.gender }}</td></tr>
						<tr><th>Date of birth: </th><td>{{ user.dateOfBirth | date:'yyyy-MM-dd'}}</td></tr>
						<tr><th>Address: </th><td>{{ user.address }}</td></tr>
						<tr><th>Jmbg: </th><td>{{ user.jmbg }}</td></tr>
						<tr><th>Id: </th><td>{{ user.studentId }}</td></tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
