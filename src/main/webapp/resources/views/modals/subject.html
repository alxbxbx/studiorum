
<div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
               aria-hidden="true">&times;</span></button>
       <h4 class="modal-title">Add Subject</h4>
</div>
<div class="modal-body">
   	<!-- Name -->
        <label for="subject-name">Name</label>
        <div class="input-group">
            <span class="input-group-addon" id="user-address-addon">
                <span class=" glyphicon glyphicon-edit"></span>
            </span>
            <input ng-model="subject.name" type="text" id="subject-name" name="address" class="form-control" describedby="user-address-addon" placeholder="Name">
        </div>
   	
   	<!-- Semester -->
   	<label for="subject-semester">Semester</label>
       <div class="input-group">
           <span class="input-group-addon" id="user-gender-addon">
               <span class="glyphicon glyphicon-link"></span>
           </span>
           <select ng-model="subject.semester" id="subject-semester" name="semester" class="form-control" describedby="user-gender-addon">
           	<option selected ng-if="subject.semester" value="subject.semester">{{subject.semester}}</option>
           	<option value="1">1</option>
           	<option value="2">2</option>
           </select>
      	</div>
      	
      	<!-- Description -->
        <label for="subject-description">Description</label>
        <div class="input-group">
            <span class="input-group-addon" id="user-jmbg-addon">
                <span class=" glyphicon glyphicon-edit"></span>
            </span>
            <textarea ng-model="subject.description" type="text" id="subject-description" name="jmbg" class="form-control" describedby="user-jmbg-addon" placeholder="Description"></textarea>
        </div>
   
</div>
<div class="modal-footer">
   <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
   <button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
</div>
